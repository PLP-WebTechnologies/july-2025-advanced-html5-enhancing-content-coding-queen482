<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced HTML5 Content & Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #888;
            padding: 8px;
            text-align: left;
        }
        form {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            max-width: 500px;
        }
        fieldset {
            margin-bottom: 15px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 8px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <h1>HTML5 Content & Form Example</h1>

    <h2>Favorite Hobbies</h2>
    <ul>
        <li>Reading novels</li>
        <li>Traveling</li>
        <li>Photography</li>
        <li>Cooking</li>
    </ul>

    <h2>Sample Data Table</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price ($)</th>
                <th>In Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>1200</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>150</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>800</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>

    <h2>Media Example</h2>
    <figure>
        <img src="https://via.placeholder.com/400x200" alt="Sample Image" style="max-width:100%;">
        <figcaption>A sample placeholder image.</figcaption>
    </figure>
    <audio controls>
        <source src="sample-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <video controls width="400">
        <source src="sample-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Registration Form</h2>
    <form action="#" method="post" autocomplete="on">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" maxlength="100" required placeholder="Enter your full name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="99" required>
        </fieldset>

        <fieldset>
            <legend>Account Details</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" minlength="4" maxlength="20" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="6" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" minlength="6" required>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">--Select--</option>
                <option value="Kenya">Kenya</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select>

            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us a little about yourself"></textarea>
        </fieldset>

        <button type="submit">Register</button>
    </form>

</body>
</html>
